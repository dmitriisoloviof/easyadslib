apply plugin: 'com.android.application'

android {
    compileSdkVersion global_compileVersion

    defaultConfig {
        applicationId "com.soloviof.easyads.example"
        minSdkVersion global_minSdkVersion
        targetSdkVersion global_targetSdkVersion

        versionCode 155
        versionName "1.55"
    }

    signingConfigs {
        release {
            try {
                keyAlias KEY_BUILDS_PASS
                keyPassword KEY_BUILDS_PASS
                storeFile file('testexample.jks')
                storePassword KEY_BUILDS_PASS
            }

            catch (ex) {
                throw new InvalidUserDataException("Forgot to define KEY_BUILDS_PASS in gradle.properties?")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$global_supportLibVersion"
    implementation project(':easyadslib')
}